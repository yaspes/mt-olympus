<!DOCTYPE html>
<html lang="en">
    
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">

    <title>Mt Olympus Ski Area</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa fa-angle-double-up fa-lg"></i> Mt. Olympus</a>
            <span class="order-lg-12 navbar-text ml-auto">
                <a role="button" id="loginButton"><i class="fa fa-sign-in"></i> Login</a>
            </span>        
            <button class="navbar-toggler ml-3" type="button" data-toggle="collapse" data-target="#olympusNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="olympusNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-md"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-cloud fa-md"></i> Conditions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-clone fa-md"></i> Tickets & Passes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-industry fa-md"></i> Lessons & Rentals</a></li>
                </ul>    
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <!-- discount info card -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog modal-lg mx-auto" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address:</label>
                                    <input class="form-control form-control-sm" type="email" id="loginEmail" placeholder="Email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password:</label>
                                    <input class="form-control form-control-sm" type="password" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Remember Me</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery > Popper > Bootstrap > js plugins -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
